<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #top-banner {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #login-button {
            float: right;
            margin: 10px;
            padding: 8px 15px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #menu-bar {
            background-color: #333;
            overflow: hidden;
        }

        #menu-bar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        #main-body {
            padding: 20px;
        }

        #footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="top-banner">
        <h1>Your Website Name</h1>
    </div>

    <button id="login-button">Login</button>

    <div id="menu-bar">
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
        <a href="#">Button 4</a>
    </div>

    <div id="main-body">
        <h2>README Section</h2>
        <p>Your text goes here...</p>
    </div>

    <div id="footer">
        <button>Policy</button>
        <button>Credit</button>
        <!-- Add more buttons or links as needed -->
    </div>

</body>
</html>
